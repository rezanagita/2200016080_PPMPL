        <input type="password" id="password" name="password" required>
        <br><br>
        <button type="submit" id="loginButton">Login</button>
        <div class="error-message" id="errorMessage">Invalid username or password.</div>
    </form>

            event.preventDefault(); // Prevent form submission

            // Simulating an incorrect login
            const username = document.getElementById('username').value;

                document.getElementById('errorMessage').style.display = 'block'; // Show error message

                document.getElementById('errorMessage').style.display = 'none'; // Hide error message
                // Here, you can redirect to another page or perform other actions
                alert('Login successful!'); // Placeholder for successful login action
            }

</body>
